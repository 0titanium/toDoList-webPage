<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>To Do List</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <p class="toDoP">To Do List</p>
            <span class="js-weather"></span>
        </header>

        <section class="center">
            <div class="js-clock">
                <p class="clockP">AM 00:00</h1>
            </div>

            <form class="js-name">
                <input class="name" type="text" placeholder="Write your name">
            </form>

            <p class="js-greeting"></p>

            <form class="js-toDo">
                <input class="toDo" type="text" placeholder="Write your to do">
            </form>

            <ul class="js-toDoList"></ul>
        </section>

        <footer>
            <p class="doItP">Just Do it!</p>
        </footer>
        
        <script src="js/clock.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/toDo.js"></script>
        <script src="js/bg.js"></script>
        <script src="js/weather.js"></script>
    </body>
</html>
